<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/css?family=Average|Courgette|Satisfy" rel="stylesheet" type="text/css">
	<title>Shopping List</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div class="main">
		<div class="title">Shopping List</div>
		<span>
			<input id="inputTextBox" type="text" class="itemInput" placeholder="Enter an item">
			<button class="addButton">Add Item</button>
		</span>

		<div class="instructions">
			Click item to mark complete. Double-click to delete.
		</div>

		<div class="todoList">
			To-Do List
		</div>

		<ul class="list">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Cherries</li>
			<li>Dates</li>
			<li>Eggs</li>
		</ul>

		<div class="historyInstructions">
			History List
		</div>
		
		<ul class="historyList">
			<li></li>
		</ul>

		

	</div>
	
</body>
</html>
